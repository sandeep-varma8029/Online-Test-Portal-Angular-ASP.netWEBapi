
<div class="container">
  <div class="row">
    <div class="col-sm">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
  
         
          <p style="text-align: center;">Test Start time: {{this.quizService.tim| date:'h:mm:ss a'}}</p>
             
          
        </div>
  
      </div>
    </div>
    <div class="col-sm">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
  
     
            <p style="text-align: center;" >Time Elapsed : {{quizService.displayTimeElapsed()}}</p> 
             
          
        </div>
  
      </div>
    </div>
    <div class="col-sm">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
  
         
           <p  style="text-align: center;">Time left:<countdown [config]="{ leftTime: 100, format: 'm:s' }" (event)="onTimerFinished($event)"></countdown></p>
             
          
        </div>
  
      </div>
    </div>
  </div>
</div>



<div class="row" *ngIf="quizService.qns && this.quizService.qnProgress != 10">


  <div class="col s6 offset-s2">
  
    

    <button id ="butn"class="btn waves-effect waves-light" type="submit" name="action" (click)="endTest()">End Test
      <i class="material-icons right">send</i>
    </button>

    <div class="progress">
      <div class="determinate" [style.width.%]="(quizService.qnProgress+1)*10"></div>
    </div>
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
  
        <h4 style="text-align: center;">{{quizService.qns[quizService.qnProgress].Qn}}</h4>

        <p>Dificulty level : {{quizService.qns[quizService.qnProgress].Difficulty}}</p>
        
        <div *ngIf="quizService.qns[quizService.qnProgress].ImageName!=null">
          <img class="center" [src]="quizService.rootUrl+'/Images/'+quizService.qns[quizService.qnProgress].ImageName" style="width:350px;height:200px">
        </div>
      </div>
      <div class="card-action">
        <ul class="collection answer">
          <ng-container *ngFor="let option of quizService.qns[quizService.qnProgress].Options;let i = index">
            <li *ngIf="option != null" class="collection-item" (click)="Answer(quizService.qns[quizService.qnProgress].QnID,i)">
              {{option}}
            </li>
          </ng-container>
        </ul>
      </div>
    </div>

  </div>
</div>
